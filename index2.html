<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Friends</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #nameInputContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #nameInput, #colorInput {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #E0E0E0;
        }
        #nameSubmit {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #nameSubmit:hover {
            background-color: #0056b3;
        }
        #chatContainer {
            width: 80%;
            max-width: 800px;
            background-color: #1E1E1E;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            overflow: hidden;
            display: none;
            flex-direction: column;
        }
        #chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        #inputArea {
            display: flex;
            padding: 20px;
            background-color: #2E2E2E;
        }
        #inputArea input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px 0 0 5px;
            background-color: #333;
            color: #E0E0E0;
        }
        #inputArea button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 0 5px 5px 0;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #inputArea button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            text-align: right;
            margin-left: auto;
        }
        .incoming-message {
            text-align: left;
            margin-right: auto;
        }
        .message .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        #controls button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #controls button:hover {
            background-color: #0056b3;
        }
        #controls input {
            display: none;
        }
    </style>
</head>
<body>
    <div id="nameInputContainer">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <input type="color" id="colorInput" value="#007BFF">
        <button id="nameSubmit" onclick="submitName()">Join Chat</button>
    </div>
    <div id="chatContainer">
        <div id="chatbox"></div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="controls">
            <button onclick="clearChat()">Clear Chat</button>
            <button onclick="downloadChat()">Download Chat</button>
            <input type="file" id="upload" accept=".json" onchange="uploadChat(event)">
            <button onclick="document.getElementById('upload').click()">Upload Chat</button>
        </div>
    </div>

    <script>
        let ws;
        let userName;
        let userColor;
        let chatHistory = [];

        function submitName() {
            userName = document.getElementById('nameInput').value;
            userColor = document.getElementById('colorInput').value;
            if (userName) {
                document.getElementById('nameInputContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                ws = new WebSocket('ws://' + window.location.host + ':8080');
                ws.onopen = () => {
                    console.log(`Connected: ${window.location.host}`);
                };
                ws.onmessage = (event) => {
                    const messageData = JSON.parse(event.data);
                    displayMessage(messageData.name, messageData.color, messageData.message, false);
                    chatHistory.push(messageData);
                    saveChatHistory();
                };
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;
            const messageData = {
                name: userName,
                color: userColor,
                message: userInput
            };
            ws.send(JSON.stringify(messageData));
            displayMessage(userName, userColor, userInput, true);
            chatHistory.push(messageData);
            saveChatHistory();
            document.getElementById('userInput').value = ''; // Clear the input box
        }

        function displayMessage(name, color, message, isUserMessage) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUserMessage ? 'user-message' : 'incoming-message');
            messageDiv.style.backgroundColor = color;
            messageDiv.innerHTML = `<div class="name">${name}</div>${message}`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function clearChat() {
            document.getElementById('chatbox').innerHTML = '';
            chatHistory = [];
            saveChatHistory();
        }

        function downloadChat() {
            const blob = new Blob([JSON.stringify(chatHistory, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chatHistory.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function uploadChat(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    chatHistory = JSON.parse(content);
                    chatHistory.forEach(messageData => {
                        displayMessage(messageData.name, messageData.color, messageData.message, false);
                    });
                    saveChatHistory();
                };
                reader.readAsText(file);
            }
        }

        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        function loadChatHistory() {
            const savedHistory = localStorage.getItem('chatHistory');
            if (savedHistory) {
                chatHistory = JSON.parse(savedHistory);
                chatHistory.forEach(messageData => {
                    displayMessage(messageData.name, messageData.color, messageData.message, false);
                });
            }
        }

        document.addEventListener("DOMContentLoaded", loadChatHistory);
    </script>
</body>
</html>
